<html lang="en">
<head>

<body>
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active" style="visibility: hidden;"></li>
          <li data-target="#demo" data-slide-to="1" style="visibility: hidden;"></li>
          <li data-target="#demo" data-slide-to="2" style="visibility: hidden;"></li>
          <li data-target="#demo" data-slide-to="3" style="visibility: hidden;"></li>
        </ul>
  
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="" src="oo/---.jpg" alt="">
            <img class="" src="oo/---.jpg" alt="">
            <img class="" src="oo/---.jpg" alt="">
            <img class="" src="oo/---.jpg" alt="">
            <img src="oo/---.jpg" alt="">
            <img src="oo/---.jpg" alt="">
            <img src="oo/---.jpg" alt="">
          
        </div>
          
          
        </div>
        <!-- Left and right controls -->
  
        <div>
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
  
      </div>
</body>
